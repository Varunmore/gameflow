<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameflow</title>

    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 50px;
        }
        .upload-section {
          margin-bottom: 30px;
        }
        .upload-section h2, .games-list h2 {
          color: #333;
        }
        .games-list {
          margin-top: 20px;
        }
        .game-link {
          margin-bottom: 10px;
          display: block;
        }
      </style>
</head>
<body>
    <div class="upload-section">
        <h2>Developer: Upload Your Game</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" name="game" id="gameFile" required />
          <button type="submit">Upload Game</button>
        </form>
        <p id="uploadMessage"></p>
      </div>
    
      <div class="games-list">
        <h2>User: Play Available Games</h2>
        <div id="games"></div>
      </div>
    
      <script>
        // Handle file upload
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
          event.preventDefault();
    
          const formData = new FormData();
          const fileInput = document.getElementById('gameFile');
          formData.append('game', fileInput.files[0]);
    
          fetch('http://localhost:3000/upload', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            document.getElementById('uploadMessage').textContent = data.message;
            if (data.url) {
              const gameLink = document.createElement('a');
              gameLink.href = data.url;
              gameLink.textContent = `Play Game - ${fileInput.files[0].name}`;
              gameLink.target = '_blank';
              gameLink.classList.add('game-link');
              document.getElementById('games').appendChild(gameLink);
            }
          })
          .catch(err => {
            document.getElementById('uploadMessage').textContent = 'Error uploading the game.';
          });
        });
      </script>
</body>
</html>
